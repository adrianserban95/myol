{% extends "layout.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}
<div class="content">
  <form action="{{ url_for('register') }}" method="post">
    <div class="form-group">
      <label for="username">Username</label>
      <input name="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
      <small id="usernameHelp" class="form-text text-muted">Must be 2-10 characters long.</small>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input name="password" type="password" minlength="8" maxlength="20" required class="form-control" id="password" aria-describedby="passwordlHelp" placeholder="Password">
      <small id="passwordHelp" class="form-text text-muted">Must be 8-20 characters long.</small>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
{% endblock %}
